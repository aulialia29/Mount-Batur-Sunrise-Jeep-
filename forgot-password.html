<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 100%;
      max-width: 400px;
      margin: 80px auto;
      padding: 20px;
      text-align: center;
    }

    .logo img {
      width: 60px;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 20px;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    input[type="email"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 12px;
      background-color: #ff5e3a;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #e64b2f;
    }

    .message {
      margin-top: 20px;
      font-size: 16px;
      color: green;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logo.png" alt="Sunrise Jeep Adventure"/>
    </div>
    <h2>Forgot Password</h2>
    <form id="forgotForm">
      <label for="email">Username or E-mail:</label>
      <input type="email" id="email" name="email" required />
      <button type="submit">GET NEW PASSWORD</button>
    </form>
    <div class="message" id="messageBox">
      ✔️ Verifikasi telah dikirim ke email Anda. Silakan cek kotak masuk.
    </div>
  </div>

  <script>
    const form = document.getElementById('forgotForm');
    const messageBox = document.getElementById('messageBox');

    form.addEventListener('submit', function(e) {
      e.preventDefault(); // Mencegah reload
      // Simulasikan proses kirim email (bisa diganti dengan fetch/ajax ke backend)
      const emailInput = document.getElementById('email').value;

      if (emailInput.trim() !== '') {
        messageBox.style.display = 'block';
        form.reset(); // Kosongkan form setelah submit
      }
    });
  </script>
</body>
</html>
