<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - Sunrise Jeep Adventure</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }

    .signup-modal {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .signup-form h2 {
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .signup-form .desc {
      font-size: 12px;
      text-align: center;
      margin-bottom: 20px;
      color: #777;
    }

    .signup-form input,
    .signup-form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .birthdate {
      display: flex;
      justify-content: space-between;
      gap: 5px;
    }

    .birthdate select {
      flex: 1;
    }

    .terms {
      font-size: 12px;
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .signup-form button {
      width: 100%;
      background-color: #f15a29;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .signup-form .login-link {
      text-align: center;
      font-size: 12px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<!-- Sign Up Modal -->
<div class="signup-modal">
  <div class="signup-form">
    <h2>SIGN UP</h2>
    <form action="dashboard.html" method="get">
      <p class="desc">
        After creating an account, you'll be able to track your payment status, track the confirmation and you can also rate the tour after you finished the tour.
      </p>

      <input type="text" name="username" placeholder="Username*" required>
      <input type="password" name="password" placeholder="Password*" required>
      <input type="password" name="confirm_password" placeholder="Confirm Password*" required>

      <input type="text" name="first_name" placeholder="First Name*" required>
      <input type="text" name="last_name" placeholder="Last Name*" required>

      <div class="birthdate">
        <select name="birth_day" required>
          <option value="">Date</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
          <option>11</option>
          <option>12</option>
          <option>13</option>
          <option>14</option>
          <option>15</option>
          <option>16</option>
          <option>17</option>
          <option>18</option>
          <option>19</option>
          <option>20</option>
          <option>21</option>
          <option>22</option>
          <option>23</option>
          <option>24</option>
          <option>25</option>
          <option>26</option>
          <option>27</option>
          <option>28</option>
          <option>29</option>
          <option>30</option>
          <option>31</option>
        </select>
        <select name="birth_month" required>
          <option value="">Month</option>
          <option>Januari</option>
          <option>Februari</option>
          <option>Maret</option>
          <option>April</option>
          <option>Mei</option>
          <option>Juni</option>
          <option>Juli</option>
          <option>Agustus</option>
          <option>September</option>
          <option>Oktober</option>
          <option>November</option>
          <option>Desember</option>
        </select>
        <select name="birth_year" required>
          <option value="">Year</option>
          <option>1987</option>
          <option>1988</option>
          <option>1989</option>
          <option>1990</option>
          <option>1991</option>
          <option>1992</option>
          <option>1993</option>
          <option>1994</option>
          <option>1995</option>
          <option>1996</option>
          <option>1997</option>
          <option>1998</option>
          <option>1999</option>
          <option>2000</option>
          <option>2001</option>
          <option>2002</option>
          <option>2003</option>
          <option>2004</option>
          <option>2005</option>
          <option>2006</option>
          <option>2007</option>
          <option>2008</option>
          <option>2009</option>
          <option>2010</option>
          <option>2011</option>
          <option>2012</option>
          <option>2013</option>
          <option>2014</option>
          <option>2015</option>
          <option>2016</option>
          <option>2017</option>
          <option>2018</option>
          <option>2019</option>
          <option>2020</option>
          <option>2021</option>
          <option>2022</option>
          <option>2023</option>
          <option>2024</option>
          <option>2025</option>
        </select>
      </div>

      <input type="email" name="email" placeholder="Email*" required>
      <input type="text" name="phone" placeholder="Phone*" required>

      <select name="country" required>
        <option value="">Select Country</option>
        <option>Afghanistan</option>
        <option>Indonesia</option>
        <option>United States</option>
        <!-- Tambah negara lain jika perlu -->
      </select>

      <label class="terms">
        <input type="checkbox" required> I agree with Terms of Service and Privacy Statement.
      </label>

      <button type="submit">SIGN UP</button>

      <p class="login-link">ALREADY A MEMBER? <a href="#">LOGIN</a></p>
    </form>
  </div>
</div>

</body>
</html>
